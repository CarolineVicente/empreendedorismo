    <div class="home-nav">
      <p>
        <a href="/home.html">Início</a> | <span class="page"> Login </span>
      </p>
    </div>
    <section class="login" aria-label="Acesso ao usuário">
      <div class="login container">
        <div class="login-acess">
          <form action="js/login.js" method="POST" class="form">
            <h2>Entrar</h2>
            <p class="login-username">
              <label for="username">
                E-mail de cadastro:
                <span class="required">*</span>
              </label>
              <input class="username-text" type="text" name="username" placeholder="Digite seu Email" autocomplete="username" value>
            </p>
            <div class="background"></div>
            <p class="login-password">
              <label for="password">Senha:
                <span class="required">*</span>
              </label>
              <input class="password-text" name="password" type="password" placeholder="Senha">
              <label for="checkbox">
            </p>
            <div class="login-recuperar-conta">
              <span><input class="checkbox" type="checkbox" name="rememberme" type="checkbox" value="forever"><span>Lembre-me</span></label></span>
              <span><a href="/">Criar Conta</a> |
                <a href="/">Esqueci Minha Senha</a></span>
            </div>
            </p>
            <p class="login-button">
              <button type="submit" class="botao botao1" name="login" value="Acessar">Acessar</button>
            </p>
          </form>
        </div>
        <div class="empresa">
          <img src="img/KATZ.Digital.png"" alt=" Katz Digital">
          <h1 class="introducao-titulo">
            Sua empresa de marketing digital
          </h1>
        </div>
      </div>
    </section>
